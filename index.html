<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madni Qaida Tracking</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --error: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: var(--success);
        }
        
        .error {
            background-color: #f8d7da;
            color: var(--error);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo svg {
            width: 64px;
            height: 64px;
            color: var(--primary);
        }
        
        #submitBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        </div>
        <h1>Madni Qaida Tracking</h1>
        <form id="trackingForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="count">How many times did you read today?</label>
                <select id="count" name="count" required>
                    <option value="" disabled selected>Select count</option>
                    <option value="1">1 time</option>
                    <option value="2">2 times</option>
                    <option value="3">3 times</option>
                    <option value="4">4 times</option>
                    <option value="5">5 times</option>
                    <option value="6">6 times</option>
                    <option value="7">7 times</option>
                    <option value="8">8 times</option>
                    <option value="9">9 times</option>
                    <option value="10">10 times</option>
                    <option value="11">11 times</option>
                    <option value="12">12 times</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="successMessage" class="message success">
            Thank you! Your submission has been recorded.
        </div>
        <div id="errorMessage" class="message error">
            There was an error submitting your data. Please try again.
        </div>
    </div>

    <script>
        const form = document.getElementById('trackingForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        
        // Your Google Apps Script deployment URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUYi5pgyzn1-L24rnqIhtq8xEvMjDPx6rV6MLu1yZHMUbus3Juyw-G721duCeMlMI/exec';
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            try {
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    count: document.getElementById('count').value
                };
                
                // Validate count
                if (formData.count < 1 || formData.count > 12) {
                    throw new Error('Please select a count between 1 and 12');
                }
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const result = await response.json();
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'Submission failed');
                }
                
                // Show success message
                successMsg.style.display = 'block';
                form.reset();
                
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = error.message || 'There was an error submitting your data. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                
                // Hide messages after 5 seconds
                setTimeout(() => {
                    successMsg.style.display = 'none';
                    errorMsg.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
