<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madni Qaida Tracking</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: var(--success);
        }
        
        .error {
            background-color: #f8d7da;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Madni Qaida Tracking</h1>
        <form id="trackingForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="count">How many times did you read today?</label>
                <select id="count" name="count" required>
                    <option value="" disabled selected>Select count</option>
                    <option value="1">1 time</option>
                    <option value="2">2 times</option>
                    <option value="3">3 times</option>
                    <option value="4">4 times</option>
                    <option value="5">5 times</option>
                    <option value="6">6 times</option>
                    <option value="7">7 times</option>
                    <option value="8">8 times</option>
                    <option value="9">9 times</option>
                    <option value="10">10 times</option>
                    <option value="11">11 times</option>
                    <option value="12">12 times</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="successMessage" class="message success">
            Thank you! Your submission has been recorded.
        </div>
        <div id="errorMessage" class="message error">
            There was an error submitting your data. Please try again.
        </div>
    </div>

    <script>
        const form = document.getElementById('trackingForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Hide previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('https://script.google.com/macros/s/AKfycbwYr8LmyqmWnISyDTls2fk7ovPNeH4oL9lW8jii-5hrMTu14DQyrZi6QzuVRW4dI9xK/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        count: formData.get('count')
                    })
                });

                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'Submission failed');
                }
                
                // Show success
                document.getElementById('successMessage').style.display = 'block';
                form.reset();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 
                    `Error: ${error.message || 'Could not connect to server'}`;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                
                // Hide messages after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
